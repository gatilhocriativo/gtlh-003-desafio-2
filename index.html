<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTLH - Desafio 2</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div id="submitForm" class="screen-1">
        <div class="icon">
          <img
            src="./images/icon-star.svg"
            alt="Imagem de um ícone de uma estrela"
          />
        </div>

        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form onsubmit="handleSubmit(event)">
          <div class="rating-buttons">
            <input
              class="rating-button"
              onclick="handleActive(event)"
              type="button"
              value="1"
              class="active"
            />
            <input
              class="rating-button"
              onclick="handleActive(event)"
              type="button"
              value="2"
            />
            <input
              class="rating-button"
              onclick="handleActive(event)"
              type="button"
              value="3"
            />
            <input
              class="rating-button"
              onclick="handleActive(event)"
              type="button"
              value="4"
            />
            <input
              class="rating-button"
              onclick="handleActive(event)"
              type="button"
              value="5"
            />
          </div>

          <button type="submit" class="button">Submit</button>
        </form>
      </div>

      <div id="submitDone" class="screen-2 hidden">
        <div class="header-image">
          <img
            src="./images/illustration.svg"
            alt="Imagem de uma maquininha de cartão"
          />
        </div>

        <div class="option-select">
          <p>You selected <span id="option-value"></span> out of 5</p>
        </div>

        <h3 class="title">Thank you!</h3>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="./app/index.js"></script>
  </body>
</html>
